<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Chewy&family=Josefin+Sans:wght@300&family=Lilita+One&family=Mohave&family=Montserrat:wght@300&family=Rowdies&display=swap');
    </style>
    <link rel="stylesheet" href="/css/addLanche.css">
    <title>Cadastrar Lanche</title>
</head>

<body>
    <section>
        <div class="conteiner-formulario">
            <div class="texto">
                <h1>Cadastre um novo lanche!</h1>
                <p>Na nossa plataforma, você tem a liberdade de personalizar e compartilhar suas deliciosas criações. Dê
                    vida aos seus sabores preferidos e faça parte da comunidade que aprecia o prazer de saborear algo
                    feito especialmente para você</p>
            </div>
            <div class="formulario">
                <form onsubmit="addLanche()">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" name="nome">
                    <label for="valor">Valor:</label>
                    <input type="number" step="0.01" id="valor" name="valor">
                    <input type="submit" value="Cadastrar">
                </form>
                <a href="/">
                    <button>Voltar</button>
                </a>
            </div>
        </div>
    </section>
    <script src="/js/IndexJs.js"></script>
</body>

</html>
